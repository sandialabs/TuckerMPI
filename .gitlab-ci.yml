image: gcc

before_script:
- apt-get update -qq && apt-get install -y -qq cmake libopenmpi-dev openmpi-bin liblapack-dev doxygen latex dvips

build:
  stage: build
  script:
  - mkdir build
  - cd build
  - cmake ../src
  - make
  artifacts:
    paths:
    - build/
       

test:
  stage: test
  script:
  - cd build
  - ctest
  dependencies:
  - build

pages:
  script:
  - doxygen doxygen/Doxyfile
  - pwd
  - ls
  - ls doxygen
  - ls doxygen/documentation
  - mv doxgen/documentation/html/ public/
  artifacts:
    paths:
    - public

